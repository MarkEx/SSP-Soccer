<h1 align="center"> 
<h:dataTable value="#{webTeamDetailBean.getTeamDetails(param['id'])}" var="team">
	<h:column>
		<h:outputText value="#{team.teamName}" />
	</h:column>
</h:dataTable>
</h1>
<!-- Main div -->
<div align="center">
<!-- Left content -->
<div id="leftContent">
	<h:dataTable class="table-condensed table-striped" columnClasses="column1" rowClasses="row" value="#{webTeamDetailBean.getTeamDetails(param['id']).teamPlayerList}" var="team">
		<h:column>
		<f:facet name="header">Spieler</f:facet>
			<h:outputText value="#{team.toString()}" />
		</h:column>
	</h:dataTable>
</div>


<!-- Right content -->
<div id="rightContent">
	<h:dataTable class="table-condensed table-striped" columnClasses="column1, column2, column3, column4, column5" rowClasses="row" value="#{webTeamDetailBean.getTeamDetails(param['id']).teamMatches}" var="match">
		<h:column>
		<h:outputText value="#{match.homeTeamName}" />
	</h:column>
	<h:column>
		<h:graphicImage url="#{match.homeTeamIconUrl}" />
	</h:column>
	<h:column>
	<f:facet name="header">Spiele</f:facet>
		<h:outputText value="#{match.homeTeamFinalPoints}" />
		<h:outputText value=" : " />
		<h:outputText value="#{match.guestTeamFinalPoints}" />
		<h:outputText value=" (" />
		<h:outputText value="#{match.homeTeamHalfPoints}" />
		<h:outputText value=" : " />
		<h:outputText value="#{match.guestTeamHalfPoints}" />
		<h:outputText value=")" />
	</h:column>
	<h:column>
		<h:graphicImage value="#{match.guestTeamIconUrl}" />
	</h:column>
	<h:column>
		<h:outputText value="#{match.guestTeamName}" />	
	</h:column>
	</h:dataTable>
</div>
