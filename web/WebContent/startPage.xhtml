<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<style>
div {
background-color: green;
width: auto;
height: 50px;
}
</style>
</h:head> 
<body> 
<!-- -->
<div></div>
<h:dataTable rowClasses="row-even, row-odd" value="#{webTableBean.tableList()}" var="team">
	<h:column>
		<f:facet name="header">Teams</f:facet>
		<h:graphicImage url="#{team.teamIconUrl}" />
		<h:outputText value="#{team.teamName}" />
	</h:column>
	<h:column>
		<f:facet name="header">Spiele</f:facet>
		<h:outputText value="#{team.gameAmount}" />
	</h:column>
	<h:column>
		<f:facet name="header">Tore</f:facet>
		<h:outputText value="#{team.goalPlus}" />
		<h:outputText value=" : " />
		<h:outputText value="#{team.goalMinus}" />
	</h:column>
	<h:column>
		<f:facet name="header">Punkte</f:facet>
		<h:outputText value="#{team.points}" />
	</h:column>
	
</h:dataTable>
</body> 
</html>
